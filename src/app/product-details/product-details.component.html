<div class="card shadow" style="width: 20rem;">
  <img class="card-img-top" style="height:300px" [src]=prodobj.productImage alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title text-center">{{prodobj.productTitle}}</h5>
    <p class="card-text lead">{{prodobj.description}}</p>
    <a href="#" class="btn btn-primary">Know more...</a>
  </div>
</div>
